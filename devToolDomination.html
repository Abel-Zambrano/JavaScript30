<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    console.log(`Hello`);
    

    // Interpolated
    console.log('Hello I am a %s String!', 'Silly');
    

    // Styled
    console.log('%c I am some great text', 'font-size: 20px');
    

    // warning!
    console.warn('Virus5.0!!');
    

    // Error :|
    console.error('You are about to be hacked!!');
    

    // Info
    console.info('Roses are red!');

    // Testing
    console.assert(1 === 1, 'That is wrong')//will only fire if it is wrong


    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    
    console.dir(p);
    
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)//can use .groupCollapsed 
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);        
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Abe')
    console.count('Abe')
    console.count('Abe')
    console.count('Abe')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/abel-zambrano')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
            
        });

    // table
    console.table(dogs)


  </script>
</body>
</html>
